<body>

    <main>

        

        <section id="lado-login">

        <header><a href="../../index.html"><img src="../Img/Logo.png" alt="logo-temp" style="height: 120px;"></a></header>            

            <div id="componentes">

                <a href="login.html"><p><i class="fa-solid fa-arrow-left"></i>Volte para o Login</p></a>

                <h1>Esqueceu sua senha?</h1>

                <p id="text-inicio">N√£o se preocupe, isso acontece com todos n√≥s. Insira seu e-mail abaixo para recuperar sua senha.</p>
                <form id="login-form" action="#" method="POST">
                        <div class="form-group">
                          <input type="text" id="email" autocomplete="off" class="text-input" placeholder="E-mail" required>
                          <label for="email" class="label">E-mail</label>
                        </div>
                    
                        <script>

                            document.getElementById('login-form').addEventListener('submit', function(e) {
                            e.preventDefault();
                                                      
                            const email = document.getElementById('email');
                                                      
                            if (!email.value.trim()) {
                              alert('Por favor, insira um e-mail v√°lido.');
                              email.focus();
                              return;
                            }
                        
                            // Se tudo OK, redireciona:
                            window.location.href = 'verificar.html';
                            });
                            

                        </script>

                    
                        <button type="submit" id="login-btn">Enviar</button>
                    </form>

                <div class="linha-ou">
                  <div class="linha"></div>
                  <span class="texto">Ou entre com</span>
                  <div class="linha"></div>
                </div>

                
                <div class="social-login">
                <button id="facebook" class="social-btn" style="color: #1877f2;"><i class="fa-brands fa-facebook fa-2x"></i></button> 
                <button id="google" class="social-btn" style="color: #ea4335;"><i class="fa-brands fa-google fa-2x"></i></button> 
                <button id="apple" class="social-btn" style="color: #000;"><i class="fa-brands fa-apple fa-2x"></i></button>
                </div>

            </div>

        </section>

        <section id="lado-imagem">

            <img src="../img/senha-sem-fundo.png" alt="imagem">

        </section>

    </main>
