<body>

    <main>

        <section id="lado-imagem">

        <header><a href="../../index.html"><img src="../Img/Logo.png" alt="logo-temp" style="height: 120px;"></a></header>            

            <div id="componentes">

                <h1>Cadastro</h1>

                <p id="text-inicio">"Crie sua conta e descubra destinos acess√≠veis pelo Brasil ‚Äî sua jornada come√ßa aqui!</p>

                
           <form id="cadastro-form" action="#" method="POST">
  <div class="input-row">
    <div class="form-group2">
      <input type="text" id="first-name" class="text-input" placeholder="Primeiro Nome" required>
      <label for="first-name" class="label">Primeiro Nome</label>
    </div>
    <div class="form-group2">
      <input type="text" id="last-name" class="text-input" placeholder="Sobrenome" required>
      <label for="last-name" class="label">Sobrenome</label>
    </div>
  </div>

              <div class="input-row">
                <div class="form-group2">
                  <input type="email" id="email" class="text-input" placeholder="E-mail" required>
                  <label for="email" class="label">E-mail</label>
                </div>
                <div class="form-group2">
                  <input type="text" id="phone" class="text-input" placeholder="N√∫mero de Telefone" required>
                  <label for="phone" class="label">N√∫mero de Telefone</label>
                </div>
              </div>
            
              <div class="form-group">
                <input type="password" name="password" class="text-input" placeholder="Senha" id="senha" required>
                <label for="senha" class="label">Senha</label>
                <span class="toggle-password" onclick="togglePassword('senha', 'icone-olho')">
                  <i id="icone-olho" class="fa-solid fa-eye"></i>
                </span>
              </div>
            
              <div class="form-group">
                <input type="password" name="confirm-password" class="text-input" placeholder="Confirmar a Senha" id="confirm-senha" required>
                <label for="confirm-senha" class="label">Confirmar a Senha</label>
                <span class="toggle-password" onclick="togglePassword('confirm-senha', 'icone-olho-confirm')">
                  <i id="icone-olho-confirm" class="fa-solid fa-eye"></i>
                </span>
              </div>
            
              <div id="confirmacao">
                <label class="checkbox-group">
                  <input type="checkbox" name="caixa" id="caixa" required>
                  <p>Concordo com todos os <a href="#">Termos</a> e <a href="#">Pol√≠ticas de Privacidade</a></p>
                </label>
              </div>
            
               <button type="submit" id="login-btn">CRIAR CONTA</button>
            </form>


                 <div id="confirmacao" style="margin-left: 170px;">
                <label class="checkbox-group">
                  <p>J√° tem conta? <a href="login.html">Login</a></a></p>
                </label>
              </div>
            

                
      

                <div id="login-esqueceu">

                

                </div>

                <div class="linha-ou">
                  <div class="linha"></div>
                  <span class="texto">Ou entre com</span>

                </div>

                
                <div class="social-login">

                <button id="google" class="social-btn" style="color: #ea4335;"><i class="fa-brands fa-google fa-2x"></i></button> 
                <button id="apple" class="social-btn" style="color: #000;"><i class="fa-brands fa-apple fa-2x"></i></button>
                </div>

            </div>

        </section>
